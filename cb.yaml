steps:

  - name: 'gcr.io/cloud-builders/git'
    entrypoint: /bin/bash
    args: 
    - -c
    - |
      git fetch --depth=2 origin main
      echo hello
      git  log
      echo log
      changes=`git --no-pager diff --name-only HEAD^ HEAD | grep "/" | cut -d/ -f1 | sort | uniq`
      len=${#changes[@]}
      echo len 
      for (( i=0; i<$len; i++ )); do echo "${changes[$i]}" ; done
      echo hi
      echo "Saving to file"
      git --no-pager diff --name-only HEAD^ HEAD | grep "/" | cut -d/ -f1 | sort | uniq > /workspace/diff.txt

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: /bin/bash
    args: 
    - -c
    - |
       echo "Then we saved " $(cat /workspace/diff.txt)
       while read line
       do 
       echo $line; 
       echo "Building $line ... "
       (
        config="${line}cloudbuild.yaml"
        gcloud builds submit $line --config=${config}
       ) &
       done < /workspace/diff.txt


options:
 logging: CLOUD_LOGGING_ONLY